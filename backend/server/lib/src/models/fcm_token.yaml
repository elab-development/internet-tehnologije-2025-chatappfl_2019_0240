class: FcmToken
table: fcm_token
fields:
  user: module:auth:UserInfo?, relation
  token: String
  deviceType: String
  createdAt: DateTime
  pushedAt: DateTime?
  pushService: String

indexes:
  fcm_token_user_idx:
    fields: userId
    unique: false

  fcm_token_user_token_unique:
    fields: userId, token
    unique: true

  fcm_token_token_idx:
    fields: token
    unique: false