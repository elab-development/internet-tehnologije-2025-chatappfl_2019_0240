  publicHost: chatapp-server-r7tslmd2ja-ew.a.run.app
  publicPort: 443
  publicScheme: https

# Configuration for the Insights server.
insightsServer:
  port: 8081
  publicHost: chatapp-server-r7tslmd2ja-ew.a.run.app
  publicPort: 8081
  publicScheme: http

# Configuration for the web server.
